<!DOCTYPE  html>
<head>
<title>Notes</title> 
<style>
    body {
        background-color: rgb(22, 136, 235);
        text-align: center;
    }
</style>
</head>
<body>
<h1>Welcome to Notes!</h1>
<h2>the place where the world makes its Notes!</h2>

<form action="/show" method="POST">
    <input type="submit" value="show" />
</form>

<form action="/post" method="POST">
    <label for="name">name:</label><br>
  <input type="text"  name="name"><br>
  <label for="note">your note</label><br>
  <input type="text"  name="note"><br>
  <label >post</label>
  <br>
  <input type="submit">
</form>

<form action="/search" method="POST">
    <label for="search">search by name:</label><br>
    <input type="text" name="search_name"><br>
    <input type="submit">
</form>
{{range .}}
<section>
<h3>note by {{.Name}}</h3>
{{.Post}}
    <br>
    posted in:{{.Date}}
</section>
{{end}}
</body>
</html>
